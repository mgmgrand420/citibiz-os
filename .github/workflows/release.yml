name: Release Builds

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        run: npm ci || npm i
      - name: Build Electron (Windows)
        run: |
          echo "TODO: add electron-builder script when desktop runtime folder lands"
          mkdir -p dist
          echo "CitiBiz-OS-Setup-1.3.2b.exe (placeholder)" > dist/CitiBiz-OS-Setup-1.3.2b.exe
      - name: Upload Release Asset (Windows)
        uses: softprops/action-gh-release@v2
        with:
          files: dist/CitiBiz-OS-Setup-1.3.2b.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-browser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Zip browser runtime
        run: |
          zip -r citibiz-os-browser-1.3.2b.zip runtime server xjson asx css router index.html start_os.sh start_os.bat install.sh install.bat || true
      - name: Upload Release Asset (Browser)
        uses: softprops/action-gh-release@v2
        with:
          files: citibiz-os-browser-1.3.2b.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
